<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tone Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Tone.js library for audio synthesis -->
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <!-- Tonal.js library for musical theory utilities -->
    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header-row">
        <h1>Image Tone Player</h1>
        <div class="controls-container">
            <button id="randomImageBtn" class="control-btn">New Image</button>
            <div class="mode-selector">
                <button class="mode-btn active" id="btnColorMode" data-mode="color">Color</button>
                <button class="mode-btn" id="btnCoordMode" data-mode="coordinate">X/Y</button>
            </div>
        </div>
    </div>
    <div class="image-container">
        <!-- The image and canvas will be loaded here by script.js -->
    </div>
    <div class="info-panel">
        <div class="info-item">
            <span class="info-label">HEX:</span>
            <div class="color-preview-container">
                <div id="colorSwatch" class="color-swatch"></div>
                <span id="hexValue">#------</span>
            </div>
        </div>
        <div class="info-item">
            <span class="info-label">RGB:</span>
            <span id="rgbValue">(---, ---, ---)</span>
        </div>
        <div class="info-item">
            <span class="info-label">X/Y:</span>
            <span id="coordsValue">---, ---</span>
        </div>
    </div>
</body>

</html>
