<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tone Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tone.js library for audio synthesis -->
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <!-- Tonal.js library for musical theory utilities -->
    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header-row">
        <h1>Hover over the image to play tones</h1>
        <div class="controls-container">
            <label class="switch">
                <input type="checkbox" id="modeSwitch" class="input">
                <span class="slider"></span>
            </label>
            <span class="switch-label">Tone by X/Y</span>
        </div>
    </div>
    <div class="image-container">
        <!-- The image and canvas will be loaded here by script.js -->
    </div>
</body>

</html>
