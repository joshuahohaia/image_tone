<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tone Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tone.js library for audio synthesis -->
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <!-- Tonal.js library for musical theory utilities -->
    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Hover over the image to play tones!</h1>
    <div class="image-container">
        <img id="toneImage" src="images/cosmic_tarantula.png" alt="Cosmic Tarantula Nebula">
    </div>
</body>
</html>
