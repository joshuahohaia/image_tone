<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tone Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tone.js library for audio synthesis -->
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <!-- Tonal.js library for musical theory utilities -->
    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header-row">
        <h1>Hover the image to play tones</h1>
        <div class="controls-container">
            <button id="randomImageBtn" class="control-btn">Random Image</button>
            <label class="switch">
                <input type="checkbox" id="modeSwitch" class="input">
                <span class="slider"></span>
            </label>
            <span class="switch-label">Tone by colour</span>
        </div>
    </div>
    <div class="image-container">
        <!-- The image and canvas will be loaded here by script.js -->
    </div>
    <div class="info-panel">
        <div class="info-item">
            <span class="info-label">HEX:</span>
            <div class="color-preview-container">
                <div id="colorSwatch" class="color-swatch"></div>
                <span id="hexValue">#------</span>
            </div>
        </div>
        <div class="info-item">
            <span class="info-label">RGB:</span>
            <span id="rgbValue">(---, ---, ---)</span>
        </div>
        <div class="info-item">
            <span class="info-label">X/Y:</span>
            <span id="coordsValue">---, ---</span>
        </div>
    </div>
</body>

</html>
